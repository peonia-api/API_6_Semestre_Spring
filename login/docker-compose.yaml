version: '3.9'
services:
    db:
        ports:
        - "5432:5432"
        container_name: postgres_container
        image: postgres
        environment:
            POSTGRES_DB: mydb
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin
        volumes:
            #- ./data:/var/lib/postgresql/data
            - C:\postgres_datapart:/var/lib/postgresql/data
        restart: always
    backend:
        build: .
        container_name: login_container
        ports:
        - "8089:8089"
        environment:
          db-url: jdbc:postgresql://db:5432/mydb
          db-username: admin
          db-password: admin
        depends_on:
        - db
        restart: always
